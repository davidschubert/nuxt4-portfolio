# Ploi Webserver Configuration, do not remove!
include /etc/nginx/ploi/pukalani.studio/before/*;

server {
    listen 80;
    listen [::]:80;

    server_name pukalani.studio;
    include /etc/nginx/ssl/pukalani.studio;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ecdh_curve X25519:prime256v1:secp384r1;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparams.pem;

    # SSL Session Caching f√ºr bessere Performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Schutz-Header ohne Duplikate
    add_header X-Frame-Options "DENY" always;  # SAMEORIGIN ‚Üí DENY f√ºr bessere Sicherheit
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=(), usb=(), midi=(), accelerometer=(), gyroscope=(), magnetometer=(), payment=(), browsing-topics=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    charset utf-8;

    # Ploi Configuration, do not remove!
    include /etc/nginx/ploi/pukalani.studio/server/*;

    access_log off;
    error_log  /var/log/nginx/pukalani.studio-error.log error;

    # ‚öôÔ∏è Root-Verzeichnis f√ºr statische Dateien
    # WICHTIG: Pfad anpassen auf Ihr Deployment-Verzeichnis!
    root /home/ploi/pukalani.studio/.output/public;

    # ===================================
    # ‚ö° STATISCHE ASSETS - DIREKT VON NGINX
    # ===================================
    
    # Nuxt Build Assets (_nuxt/*) - versioniert mit Hash
    location /_nuxt/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }
    
    # Optimierte Bilder (_ipx/*) - von @nuxt/image
    location /_ipx/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri @nodejs;
    }
    
    # Statische Bilder (images/*)
    location /images/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }
    
    # Favicon, Icons, Manifests
    location ~ ^/(favicon\.ico|icon\.svg|icon-.*\.svg|apple-touch-icon\.svg|site\.webmanifest)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # robots.txt, sitemap.xml
    location ~ ^/(robots\.txt|sitemap\.xml|sitemap-.*\.xml)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
        try_files $uri @nodejs;
    }

    # ===================================
    # üîí SICHERHEIT
    # ===================================
    
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    # ===================================
    # üöÄ HTML SEITEN & SSR - DURCH NODE.JS
    # ===================================
    
    location / {
        # HTML mit kurzer Revalidierung
        add_header Cache-Control "public, max-age=0, must-revalidate";
        try_files $uri $uri/index.html @nodejs;
    }
    
    location @nodejs {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimieren
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer Settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ===================================
    # üì¶ KOMPRESSION (GZIP + BROTLI)
    # ===================================
    
    # Gzip Kompression
    gzip on;
    gzip_static on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/manifest+json
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    gzip_disable "msie6";
    
    # Brotli Kompression (falls installiert)
    # Installieren mit: sudo apt install nginx-module-brotli
    # Dann in /etc/nginx/nginx.conf einf√ºgen:
    # load_module modules/ngx_http_brotli_filter_module.so;
    # load_module modules/ngx_http_brotli_static_module.so;
    
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     text/plain
    #     text/css
    #     text/xml
    #     text/javascript
    #     application/javascript
    #     application/json
    #     application/xml
    #     application/manifest+json
    #     image/svg+xml
    #     font/truetype
    #     font/opentype;
    # brotli_static on;
    
    # ===================================
    # ‚öôÔ∏è PERFORMANCE TUNING
    # ===================================
    
    # Sendfile optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keep-Alive
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Client Body Buffer
    client_body_buffer_size 128k;
    client_max_body_size 10M;
    
    # Hide Nginx version
    server_tokens off;
}

# Ploi Webserver Configuration, do not remove!
include /etc/nginx/ploi/pukalani.studio/after/*;

